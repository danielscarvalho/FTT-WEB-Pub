<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTT - GitHub repo</title>
</head>
<script>
function ssearch() {
    let searchText = document.getElementById("searchText");
    let preTag = document.getElementById("preTag");
    
    //String template
    var apiURL=`https://api.github.com/users/${searchText.value}/repos`;

    console.log("Buscando...");
    
    console.log(searchText.value);
    
    fetch(apiURL, {mode: 'cors'})
    .then(function(response) {
        return response.text();
    })
    .then(function(text) {
        console.log('Request successful', text);
        //console.log(text);
        preTag.innerHTML = text;
    })
    .catch(function(error) {
        log('Request failed', error)
    });
    }
</script>
<body>
    <input type="search" id="searchText" required>
    <button onclick="ssearch();">Search</button>
    <hr>
    <pre id="preTag"></pre>
</body>
</html>
